<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="pomoicon.jpeg">
    <link rel="stylesheet" href="pomostyle.css">
    <script src="pomo.js"></script>
</head>

<body>
    <div class="background">
        <div class="options">
            <div class="text">time to focus!</div>
            <svg id='menu' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <path d="M 0 9 L 0 11 L 50 11 L 50 9 Z M 0 24 L 0 26 L 50 26 L 50 24 Z M 0 39 L 0 41 L 50 41 L 50 39 Z">
                </path>
            </svg>
        </div>
        <div class="timer"></div>
        <div class="buttons">
            <button id="start">start</button>
            <button id="restart">restart</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="timeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>setting</h2>
            <label for="title">title:</label>
            <input type="text" name="title" id="title" autocomplete='off'>
            <br>
            <label for="minutes">minute:</label>
            <input type="number" id="minutes" name="minutes" min="1">
            <button id="save-time">save</button>
            <br><br>
            <div class="color-options"> background
                <button class="color-option" style="background-color: #397097;" data-color="#397097">Blue</button>
                <button class="color-option" style="background-color: #ba4949;" data-color="#ba4949">Red</button>
                <button class="color-option" style="background-color: #9b8238;" data-color="#9b8238">Yellow</button>
                <button class="color-option" style="background-color: #518a58;" data-color="#518a58">Green</button>
                <button class="color-option" style="background-color: #545764;" data-color="#545764">Gray</button>
            </div>
        </div>
    </div>
</body>

</html>
